    <link rel="shortcut icon" href="./public/images/apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <meta name="description" content="Quote & Chatt app">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#228B22">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Space Missions">
    <meta name="apple-mobile-web-app-title" content="Space Missions">

  <body>
    <div class="container">
      <div class="messages-container">
      </div>
      <form id="msg-form" class="input-container">
        <label for="text" id="text-label">Text</label>
        <input class="input-text" id="text" placeholder="type a message">
        <button type="submit" value="send" class="send-button"><span>send</span></button>
      </form>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js')
            .then(reg => console.log('Service worker registered! ðŸ˜Ž', reg))
            .catch(err => console.log('ðŸ˜¥ Service worker registration failed: ', err));
        });
      }
      </script>

  </body>
